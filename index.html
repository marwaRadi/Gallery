<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Inter:wght@300;500;600;700&family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- sheet css style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="gallery">
      <div class="title">
        <h2>CHEFS</h2>
        <p>Our <span>Proffesional</span> Chefs</p>
      </div>
      <div class="container">
        <figure class="pizza">
          <img
            src="meal/meal-1.jpg"
            alt="Hawaiian pizza with ham and pineapple"
          />
          <figcaption>
            <h3>Pizza</h3>
            <p>Hawaiian pizza with ham and pineapple</p>
          </figcaption>
        </figure>
        <figure class="Burger">
          <img
            src="meal/meal-3.jpg"
            alt="grass fed bison hamburger with chips & beer"
          />
          <figcaption>
            <h3>Burger</h3>
            <p>grass fed bison hamburger with chips & beer</p>
          </figcaption>
        </figure>
        <figure class="big__pizza">
          <img
            src="meal/meal-4.jpg"
            alt="Levitation pizza on black background."
          />
          <figcaption>
            <h3>Levitation pizza</h3>
            <p>Levitation pizza on black background.</p>
          </figcaption>
        </figure>
        <figure class="Frittata">
          <img
            src="meal/meal-7.jpg"
            alt="Frittata or potato pie in a ceramic plate"
          />
          <figcaption>
            <h3>Frittata</h3>
            <p>Frittata or potato pie in a ceramic plate</p>
          </figcaption>
        </figure>
        <figure class="steak">
          <img
            src="meal/meal-2.jpg"
            alt="Tasty beef steaks flying above cast iron grate with fire flames."
          />
          <figcaption>
            <h3>Beef steaks</h3>
            <p>
              Tasty beef steaks flying above cast iron grate with fire flames.
            </p>
          </figcaption>
        </figure>
        <figure class="Chicken">
          <img
            src="meal/meal-5.jpg"
            alt="Golden brown chicken legs with a crunchy coating and juicy meat"
          />
          <figcaption>
            <h3>Crispy Fried Chicken</h3>
            <p>
              Golden brown chicken legs with a crunchy coating and juicy meat
            </p>
          </figcaption>
        </figure>
        <figure class="Lyulya">
          <img
            src="meal/meal-6.jpg"
            alt="Tender and juicy skewers of ground lamb or beef, flavored with aromatic spices and herbs"
          />
          <figcaption>
            <h3>Lyulya kebab</h3>
            <p>
              Tender and juicy skewers of ground lamb or beef, flavored with
              aromatic spices and herbs
            </p>
          </figcaption>
        </figure>
      </div>
    </div>
  </body>
</html>
